<!DOCTYPE html>
    <html>
        <head>

        </head>

        <body>
            <form method="post">
                <fieldset>
                    <legend>Add user</legend>
                    <div>
                        <label for="first-name">First Name</label>
                        <input type="text" name="first-name">
                    </div>

                    <div>
                        <label for="last-name">Last Name</label>
                        <input type="text" name="last-name">
                    </div>

                    <div>
                        <label for="email-address">Email address</label>
                        <input type="email" name="email-address">
                    </div>

                    <div>
                        <label for="status-select">Status</label>
                        <select name="status-select">
                            <option value="">--Please choose--</option>
                            <option value="student">Student</option>
                            <option value="teacher">Teacher</option>
                            <option value="guest">Guest</option>
                        </select>
                    </div>

                    <div>
                        <p>Choose your favorite programming language</p>
                        <div>
                            <input type="radio" id="html" name="programming-language" value="html" checked>
                            <label for="html">HTML</label>
                        </div>
                        <div>
                            <input type="radio" id="css" name="programming-language" value="css">
                            <label for="css">CSS</label>
                        </div>
                        <div>
                            <input type="radio" id="javascript" name="programming-language" value="javascript">
                            <label for="javascript">JavaScript</label>
                        </div>
                    </div>
                    <div>
                        <p>Comments:</p>
                        <textarea id="comments" name="comments" rows="10" cols="30"></textarea>
                    </div>

                    <div>
                        <label for="date">Current date:</label>
                        <input type="date" name="date">
                    </div>

                    <div>
                        <input type="checkbox" id="newsletter" name="newsletter">
                        <label for="newsletter">Sign up for newsletter</label>
                    </div>

                    
                    <div>
                        <input type="checkbox" id="agree-terms" name="agree-terms">
                        <label for="agree-terms">Agree to terms and conditions</label>
                    </div>

                    <div>
                        <button name="submit">Submit</button>
                    </div>

                    
                                        
                </fieldset>
            </form>
        </body>










    </html>
